<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarva Manglya Payment Receipt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="gujarati-font.js"></script> <!-- Converted .ttf to .js font file -->
</head>
<body>
  <h1>Sarva Manglya Co-Operative Society</h1>
  <form id="receiptForm">
    <label>નામ: <input type="text" id="name" required></label><br>
    <label>ફ્લેટ નંબર: <input type="text" id="flat" required></label><br>
    <label>મોબાઇલ નંબર: <input type="text" id="contact" required></label><br>
    <label>વર્ષ: <input type="number" id="year" value="2025" required></label><br>
    <label>મહિનો:</label><br>
    <input type="checkbox" name="month" value="જાન્યુઆરી"> જાન્યુઆરી
    <input type="checkbox" name="month" value="ફેબ્રુઆરી"> ફેબ્રુઆરી
    <input type="checkbox" name="month" value="માર્ચ"> માર્ચ
    <!-- Add more months as needed -->
    <br>
    <label>ચુકવણી પ્રકાર:
      <select id="paymentMode">
        <option value="Online">Online</option>
        <option value="Cash">Cash</option>
        <option value="Cheque">Cheque</option>
      </select>
    </label><br>
    <label>ચુકવણી રકમ: ₹ <input type="number" id="amount" required></label><br>
    <label>ચુકવણી વિગત: <input type="text" id="details"></label><br>
    <button type="submit">Generate PDF</button>
  </form>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("receiptForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const flat = document.getElementById("flat").value;
      const contact = document.getElementById("contact").value;
      const year = document.getElementById("year").value;
      const paymentMode = document.getElementById("paymentMode").value;
      const amount = document.getElementById("amount").value;
      const details = document.getElementById("details").value;
      const months = Array.from(document.querySelectorAll("input[name='month']:checked"))
        .map(cb => cb.value)
        .join(", ");

      const today = new Date();
      const dateStr = today.toLocaleDateString("gu-IN");

      const doc = new jsPDF();
      doc.addFont("gujarati-font.ttf", "Gujarati", "normal");
      doc.setFont("Gujarati");
      doc.setFontSize(14);

      doc.text("સર્વ મંગલ્ય કો-ઓપ. સોસાયટી", 20, 20);
      doc.text(`તારીખ: ${dateStr}`, 20, 30);
      doc.text(`નામ: ${name}`, 20, 40);
      doc.text(`ફ્લેટ નંબર: ${flat}`, 20, 50);
      doc.text(`મોબાઇલ: ${contact}`, 20, 60);
      doc.text(`વર્ષ: ${year}`, 20, 70);
      doc.text(`મહિનો: ${months}`, 20, 80);
      doc.text(`ચુકવણી રકમ: ₹${amount}`, 20, 90);
      doc.text(`ચુકવણી પ્રકાર: ${paymentMode}`, 20, 100);
      doc.text(`વિગતો: ${details}`, 20, 110);

      doc.save(`Receipt_${flat}_${year}.pdf`);
    });
  </script>
</body>
</html>
